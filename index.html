<head>

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border: #222222;
            --sidebar-width: 350px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            font-size: 22px; /* Extra Large base font */
        }

        /* Watermark */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-25deg);
            font-size: 10vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.02);
            z-index: 0;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-card);
            border-right: 2px solid var(--border);
            padding: 40px 0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 10;
        }

        .sidebar-brand {
            padding: 0 30px 40px;
            text-align: center;
        }

        .sidebar-brand h1 {
            font-size: 32px;
            letter-spacing: 3px;
            color: var(--accent);
            text-transform: uppercase;
        }

        /* Update Indicator */
        .sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            margin-top: 15px;
            color: var(--text-dim);
            font-weight: bold;
        }

        .pulse-dot {
            height: 12px;
            width: 12px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 12px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 22px 30px;
            background: none;
            border: none;
            color: var(--text-dim);
            text-align: left;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 8px solid transparent;
        }

        .category-btn:hover, .category-btn.active {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border-left-color: var(--accent);
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 60px;
            width: calc(100% - var(--sidebar-width));
            z-index: 1;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
            background: var(--bg-card);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .search-box { flex: 2; }
        .search-box input {
            width: 100%;
            padding: 22px;
            background: #000;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 22px;
            outline: none;
        }
        .search-box input:focus { border-color: var(--accent); }

        .sort-box { flex: 1; }
        .sort-box select {
            width: 100%;
            padding: 22px;
            background: #000;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Table Design */
        .table-container {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: #1a1a1a;
            color: var(--accent);
            padding: 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            font-size: 24px; /* Large readable text */
        }

        tr:hover { background-color: rgba(255,255,255,0.02); }

        .volume-badge {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 800;
            display: inline-block;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            padding: 60px;
            text-align: center;
            border-top: 2px solid var(--border);
        }

        .footer-name {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .blog-link {
            display: inline-block;
            padding: 18px 50px;
            background-color: var(--accent);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            border-radius: 60px;
            transition: transform 0.3s;
        }

        .blog-link:hover { transform: translateY(-5px); }

        /* Responsive Fixes */
        @media (max-width: 1100px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; position: relative; height: auto; }
            .main-content { margin-left: 0; width: 100%; padding: 25px; }
            .controls { flex-direction: column; }
        }
    </style>
</head>

        let currentFilter = 'All';

        function setFilter(category) {
            currentFilter = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function render() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const sortVal = document.getElementById('sortSelect').value;
            const tbody = document.getElementById('tableBody');

            let filtered = masterData;

            if (currentFilter !== 'All') {
                filtered = filtered.filter(item => item.cat === currentFilter);
            }

            if (query) {
                filtered = filtered.filter(item => item.name.toLowerCase().includes(query));
            }

            if (sortVal === 'high') filtered.sort((a, b) => b.vol - a.vol);
            if (sortVal === 'low') filtered.sort((a, b) => a.vol - b.vol);

            tbody.innerHTML = '';
            filtered.forEach(item => {
                const row = `<tr>
                    <td><strong>${item.name}</strong></td>
                    <td style="color:var(--text-dim)">${item.cat}</td>
                    <td><span class="volume-badge">${item.vol.toLocaleString()}</span></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Init load
        window.onload = render;
    </script>
